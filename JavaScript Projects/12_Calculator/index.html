<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="display">2485252</div>
        <div class="buttons" id="buttons">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button id="equal-btn">=</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button id="mul" class="operation">X</button>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button id="minus" class="operation">-</button>
          <button class="num">.</button>
          <button class="num">0</button>
          <button id="div" class="operation">รท</button>
          <button id="add" class="operation">+</button>
        </div>
        <div class="reset-button">
          <button id="clear-btn">Clear</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
