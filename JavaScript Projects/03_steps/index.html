<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li><a href="#">Amazon</a></li>
        <li id="start">Start</li>
      </ul>
    </nav>
    <div class="container">
      <div class="card hidden" id="steps-card">
        <button class="cross-button" id="cross-button">X</button>
        <div class="buttons">
          <button id="one" class="step-button">1</button>
          <button id="two" class="step-button">2</button>
          <button id="three" class="step-button">3</button>
        </div>
        <div class="display-content">
          <p id="display-content">Start your journey</p>
        </div>
        <textarea id="typed-text"></textarea>
        <div class="footer">
          <button id="prev-btn">Previous</button>
          <button id="next-btn">Start</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
