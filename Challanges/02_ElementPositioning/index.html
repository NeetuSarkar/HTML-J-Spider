<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Positioning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box box1">Java</div>
      <div class="box box2">Sql</div>
      <div class="box box3">
        <p>HTML</p>
        <div class="inner_box">CSS</div>
      </div>
      <div class="box box4">J2EE</div>
      <div class="box box5">Hibernate</div>
      <div class="box box6">Servlets</div>
    </div>
  </body>
</html>
